apiVersion: v1
kind: Service
metadata:
  name: echo-frontend-service
spec:
  selector:
    app: echo-frontend
  ports:
    - name: grpc
      port: 4004
      targetPort: 4004
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: echo-backend-service
spec:
  selector:
    app: echo-backend
  ports:
    - name: grpc
      port: 4004
      targetPort: 4004
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: echo-server-virtual-service
spec:
  hosts:
    - "*"
  gateways:
    - echo-server-gateway
  http:
    - match:
        - port: 4004
      route:
        - destination:
            host: echo-server
            port:
              number: 4004
