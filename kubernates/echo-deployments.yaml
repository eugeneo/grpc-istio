apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: echo-backend
  template:
    metadata:
      labels:
        app: echo-backend
    spec:
      containers:
        - name: echo-server
          image: grpc-istio-test:latest
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          args: ["--id=$(POD_NAME)"]
          ports:
            - containerPort: 4004
          imagePullPolicy: Never
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-frontend
  template:
    metadata:
      labels:
        app: echo-frontend
    spec:
      containers:
        - name: echo-server
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GRPC_TRACE
              value: cds_lb,glb,round_robin,xds_client,xds_resolver
            - name: GRPC_VERBOSITY
              value: INFO
          args: ["--id=$(POD_NAME)", "--backend_url=echo-backend-service:4004"]
          image: grpc-istio-test:latest
          ports:
            - containerPort: 4004
          imagePullPolicy: Never
